<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DÂN TA SỬ TA</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }


        .top-nav {
            background-color: #f0f4fb;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .top-nav .logo img {
            width: 100px;
        }

        .top-nav .nav-links {
            display: flex;
            gap: 15px;
        }

        .nav-links a {
            text-decoration: none;
            color: #070707;
            padding: 5px 10px;
            background-color: #eee;
            border-radius: 5px;
        }

        .search-bar {
            margin: 20px auto;
            text-align: center;
        }

        .search-bar h1 {
            color: white;
            background-color: #ce0404;
            padding: 15px 0;
        }



        .alphabet-nav {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
        }

        .alphabet-nav a {
            padding: 10px 15px;
            background-color: #eee;
            border-radius: 5px;
            text-decoration: none;
            color: #333;
        }

        .alphabet-nav a.selected {
            background-color: #058ff9;
            color: white;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }

        .social-icons a {
            color: rgb(107, 104, 104);
            font-size: 32px;
            text-decoration: none;
        }

        .facebook_icon a:hover {
            color: #2b00ffe7;
        }

        .google_icon a:hover {
            color: #efeb04
        }

        .twitter_icon a:hover {
            color: #0592f7
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }



        .navbar {
            background-color: #B72426;

            padding: 10px 0;
        }

        .navbar ul {
            list-style: none;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .navbar ul li {
            margin: 0 15px;
            position: relative;
        }

        .navbar ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
        }

        .navbar ul li a:hover {
            color: #FFCC00;

        }

        .navbar ul li.active a {
            color: #FFCC00;

        }

        .navbar ul li .dropdown {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background-color: #B72426;
            padding: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .navbar ul li:hover .dropdown {
            display: block;
        }

        .navbar ul li .dropdown a {
            display: block;
            padding: 5px 0;
            color: white;
            font-size: 16px;
        }


        .text_align {
            text-align: center;
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <ul>
            <li><a href="index.html">TRANG CHỦ</a></li>
            <li>
                <a href="#">DÒNG LỊCH SỬ</a>
            </li>
            <li><a href="#">TƯ LIỆU</a>
                <div class="dropdown">
                    <a href="#">Tác phẩm</a>
                    <a href="#">Bản đồ thời gian</a>
                </div>
            </li>

            <li>
                <a href="#">NHÂN VẬT</a>
                <div class="dropdown">
                    <a href="#">Anh Hùng Dân Tộc</a>
                    <a href="#">Danh Nhân Văn Hóa</a>
                </div>
            </li>
            <li><a href="#">DI TÍCH</a></li>
            <li><a href="#">GIỚI THIỆU</a></li>
            <li>
                <a href="#">Q&A</a>
            </li>
        </ul>
    </nav>

    <div class="top-nav">
        <div class="logo">
            <img src="logo.png" alt="Logo">
        </div>

        <div class="nav-links">

            <div class="social-icons">
                <div class="facebook_icon">
                    <a href="#" class="fab fa-facebook"></a>
                </div>
                <div class="google_icon">
                    <a href="#" class="fab fa-google-plus-g"></a>
                </div>
                <div class="twitter_icon">
                    <a href="#" class="fab fa-twitter"></a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
